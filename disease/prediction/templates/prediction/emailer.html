<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

  <body>
      <div class="jumbotron" style="background-color:rgb(169, 177, 133)">
          <h1 class="display-3">General Disease Predicition</h1>
          <p class="lead">Jumbo helper text</p>
          <hr class="my-2">
          <form method="POST" action="mail/">
            {% csrf_token %}
            <label for="fn">First name:</label><br>
            <input type="text" id="fn" name="fn"><br>
            <label for="ln">Last name:</label><br>
            <input type="text" id="ln" name="ln">

            <div class="form-group">
              <label for="one">Email id</label>
              <input type="number" name="one" id="one" class="form-control" placeholder="one" aria-describedby="helpId">
              <small id="helpId" class="text-muted">First</small>
            </div>

            <div class="form-group">
              <label for="two">Password</label>
              <input type="number" name="two" id="two" class="form-control" placeholder="two" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Second</small>
            </div>
            
            <div class="form-group">
              <label for="three">Recipient</label>
              <input type="number" name="three" id="three" class="form-control" placeholder="three" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Third</small>
            </div>

            <div class="form-group">
              <label for="four">Subject</label>
              <input type="number" name="four" id="four" class="form-control" placeholder="four" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Fourth</small>
            </div>

            <div class="form-group">
              <label for="fifth">Message</label>
              <input type="number" name="fifth" id="fifth" class="form-control" placeholder="fifth" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Fifth</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      
  </body>

</html>
